---
- name: Deploy Frontend with Docker Compose and Self-Signed SSL Certificate
  hosts: all
  become: true
  vars:
    email: your-email@example.com
    domain: your-domain.com

  tasks:
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - git
          - openssl
        state: present
        update_cache: yes

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker's APT repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker CE
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Install Docker Compose
      shell: |
        curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose

    - name: Generate self-signed SSL certificate
      command: >
        openssl req -x509 -nodes -days 365 -newkey rsa:2048
        -keyout /opt/curtain/npm/letsencrypt/live/{{ domain }}/privkey.pem
        -out /opt/curtain/npm/letsencrypt/live/{{ domain }}/fullchain.pem
        -subj "/C=US/ST=State/L=City/O=Organization/OU=Department/CN={{ domain }}"

    - name: Start Docker Compose
      docker_compose:
        project_src: /opt/curtain
        state: present
        restarted: true

    - name: Set up cron job for renewing self-signed SSL certificate
      cron:
        name: "Renew self-signed SSL certificate"
        minute: "0"
        hour: "0"
        day: "1"
        month: "*/12"
        weekday: "*"
        job: >
          openssl req -x509 -nodes -days 365 -newkey rsa:2048
          -keyout /opt/curtain/npm/letsencrypt/live/{{ domain }}/privkey.pem
          -out /opt/curtain/npm/letsencrypt/live/{{ domain }}/fullchain.pem
          -subj "/C=US/ST=State/L=City/O=Organization/OU=Department/CN={{ domain }}"
          && docker-compose -f /opt/curtain/docker-compose.yml restart
