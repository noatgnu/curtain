<div class="modal-header">
  <h5>Login Information</h5>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password">
    </div>
  </form>
  <div class="d-flex justify-content-center mt-2">

<!--    <asl-google-signin-button type='standard' size='medium' text="signin_with"></asl-google-signin-button>-->
    <a (click)="clickOrcid()" type="button" target="_blank" class="btn btn-sm btn-outline-secondary" id="orcidAuthButton" href="https://orcid.org/oauth/authorize?response_type=code&amp;redirect_uri=https://curtain.proteo.info/&amp;client_id={{orcid}}&amp;scope=openid"><img src="https://orcid.org/sites/default/files/images/orcid_24x24.png">Connect your ORCID iD</a>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="login()">Login</button>
</div>
