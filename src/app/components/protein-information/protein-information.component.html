<h5>Functional Description</h5>
<p>
  {{_data["Function [CC]"].replace("FUNCTION: ", "")}}
</p>
<app-protein-domain-plot [data]="_data"></app-protein-domain-plot>
<div class="mt-2">
  <table class="table table-borderless" *ngIf="_data['Domain [FT]'].length > 0">
    <thead>
    <tr>
      <th scope="col">
        Start
      </th>
      <th scope="col">
        End
      </th>
      <th scope="col">
        Domain name
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let d of _data['Domain [FT]']">
      <td>
        {{d.start}}
      </td>
      <td>
        {{d.end}}
      </td>
      <td>
        {{d.name}}
      </td>
    </tr>
  </table>
</div>
<div class="mt-4" *ngIf="diseases.length > 0 || pharmaUse.length > 0 || _data['Mutagenesis'].length">
  <div class="accordion">
    <div class="accordion-item" *ngIf="diseases.length > 0">
      <h2 class="accordion-header">
        <button [ngClass]="{'accordion-button': true, 'collapsed': isDiseaseCollapse}" type="button" (click)="isDiseaseCollapse=!isDiseaseCollapse">
          Involvement in Diseases (UniProt)
        </button>
      </h2>
      <div #collapse="ngbCollapse" [(ngbCollapse)]="isDiseaseCollapse">
        <div class="accordion-body">
          <div *ngIf="diseases.length > 0">
            <ul>
              <li *ngFor="let d of diseases">
                {{d}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item" *ngIf="pharmaUse.length > 0">
      <h2 class="accordion-header">
        <button [ngClass]="{'accordion-button': true, 'collapsed': isPharmaUseCollapse}" type="button" (click)="isPharmaUseCollapse=!isPharmaUseCollapse">
          Pharmaceutical use (UniProt)
        </button>
      </h2>
      <div #collapse="ngbCollapse" [(ngbCollapse)]="isPharmaUseCollapse">
        <div class="accordion-body">
          <div *ngIf="pharmaUse.length > 0">
            <ul>
              <li *ngFor="let d of pharmaUse">
                {{d}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item" *ngIf="_data['Mutagenesis'].length > 0">
      <h2 class="accordion-header">
        <button [ngClass]="{'accordion-button': true, 'collapsed': isMutagenesisCollapse}" type="button" (click)="isMutagenesisCollapse=!isMutagenesisCollapse">
          Mutagenesis (UniProt)
        </button>
      </h2>
      <div #collapse="ngbCollapse" [(ngbCollapse)]="isMutagenesisCollapse">
        <div class="accordion-body">
          <div *ngIf="_data['Mutagenesis'].length > 0">
            <ul>
              <li *ngFor="let d of _data['Mutagenesis']">
                <b class="text-danger">{{d.position}}</b> - {{d.note}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
