<div class="modal-header">
  Plot Marker Color Selector
</div>
<div class="modal-body">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">
        Name
      </th>
      <th scope="col">
        Color
      </th>
      <th scope="col">
        Mark for remove
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of colorGroups">
      <td>
        <label for="{{c.group}}id" class="col-9">{{c.group}}</label>
      </td>
      <td>
        <input id="{{c.group}}id" class="col-3 form-control" [(colorPicker)]="c.color" [style.background]="c.color">
      </td>
      <td>
        <input type="checkbox" class="form-check-input" [(ngModel)]="c.remove">
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-2">
    <form [formGroup]="form">
      <textarea placeholder="Enter color array string" formControlName="colors" class="form-control"></textarea>
    </form>
    <div class="mt-2 d-flex">
      <div class="p-2">
        <button class="btn btn-sm btn-primary" (click)="pasteColorArray()">Parse color array</button>
      </div>
      <div class="p-2">
        <button class="btn btn-sm btn-primary" (click)="copyColorArray()">Copy color array</button>
      </div>

    </div>

  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="updateColorGroup()">Update Color</button>
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
  <div class="row">
    <div class="col">

    </div>
    <div class="col">

    </div>
  </div>

</div>
