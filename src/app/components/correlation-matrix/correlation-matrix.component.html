<div class="modal-header">
  <h5 class="modal-title">Correlation Matrix</h5>
</div>
<div class="modal-body">
  <div class="d-flex justify-content-center">
    <div class="p-2">
      <plotly-plot [divId]="'correlationMatrix'" [config]="config" [data]="graphData" [layout]="graphLayout" [updateOnDataChange]="true" [updateOnLayoutChange]="true"></plotly-plot>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
  <button class="btn btn-success" (click)="downloadPlot()">Download Plot</button>
</div>
