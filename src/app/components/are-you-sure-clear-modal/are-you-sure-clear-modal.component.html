<div class="modal-header">
  <h5 class="modal-title">Are you sure </h5>
</div>
<div class="modal-body">
  <p>Do you really want to clear settings this record?</p>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" [(ngModel)]="remember" id="rememberClearSettings">
    <label class="form-check-label" for="rememberClearSettings">
      Don't ask me again
    </label>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">No</button>
  <button type="button" class="btn btn-primary" (click)="ok()">Yes</button>
</div>
