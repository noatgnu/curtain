<div class="modal-header">
  <h5 class="modal-title">Selection data viewer against others</h5>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="selection">Volcano Plot Selection</label>
      <select id="selection" class="form-control" formControlName="selection">
        @for (selection of data.selectOperationNames; track selection) {
          <option [value]="selection">{{selection}}</option>
        }
      </select>
    </div>
    <div class="form-group">
      <label for="matchType">Match Type</label>
      <select id="matchType" class="form-control" formControlName="others">
        @for (m of matchTypes; track m) {
          <option [value]="m">{{m}}</option>
        }
      </select>
    </div>
  </form>
  <label>
    Session links for comparison
  </label>
  @for (u of urls; track u; let ind = $index) {
    <div>
      <input class="form-control" placeholder="session-link" [(ngModel)]="u.url">
    </div>
  }
  <button class="btn btn-sm btn-outline-primary" (click)="urls.push({url:''})">+</button>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
  <button class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
</div>
