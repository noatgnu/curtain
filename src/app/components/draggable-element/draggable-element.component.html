@if (label.length > 15) {
  <span class="badge bg-danger" draggable="true"  (dragstart)="handleDragStart($event)" [ngbTooltip]="label">{{label.slice(0,15)}}</span>
} @else {
  <span class="badge bg-danger" draggable="true"  (dragstart)="handleDragStart($event)" [ngbTooltip]="label">{{label}}</span>
}
