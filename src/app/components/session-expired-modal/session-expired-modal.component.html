<div class="modal-header">
  <h5 class="modal-title" id="session-expired-title">Session Expired</h5>
  <button type="button" class="btn-close" aria-label="Close session expired dialog" (click)="close()"></button>
</div>
<div class="modal-body" aria-labelledby="session-expired-title">
  <div class="alert alert-warning" role="alert">
    <p class="mb-0">Your session has expired. You have been logged out. Please log in again to continue.</p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="close()" aria-label="Close and return to login">Close</button>
</div>
