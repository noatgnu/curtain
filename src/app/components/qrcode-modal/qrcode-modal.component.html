<div class="modal-header">
  QR Code
</div>
<div class="modal-body">
  <div class="d-flex justify-content-center">
    <ngx-qrcode
      [value]="url"
    >
    </ngx-qrcode>
  </div>

  <div class="alert alert-info">
    <p class="mt-3">Scan the QR code to open the link on your mobile device.</p>
  </div>

  <div class="alert alert-warning">
    <p>Mobile devices with low total system RAM or low amount of allocatable RAM
      for web process (iOS) might have problem with loading a large dataset in Curtain</p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
</div>
